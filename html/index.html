<html>
<head>
	<title>LAMP Stack Project</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<h1 id="title">LAMP Stack Project</h1>
<div id="pineappleContainer">
	<div id="loginDiv">
		<span id="inner-title">PLEASE LOG IN</span>
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log in </button>
		<button type="button" id="registerButton" class="buttons" onclick="openRegister();"> Register new account </button>
		<span id="loginResult"></span>
	</div>
</div>
