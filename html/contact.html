<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name ="description" content = "Shows the contact page">
	<title>Add Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oi" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	document.addEventListener('DOMContentLoaded', function() 
	{
		searchContact();
	}, false);
	</script>
	
</head>

<body>

	<h1 id="title">Add Contacts</h1>

	<div id="loggedInDiv">
		<span id="userName"></span><br />
		<button type="button" id="logoutButton" class="buttons" aria-label="Log Out" onclick="doLogout();"> Log Out </button>
	</div>

	<div id="accessUIDiv">
		<div id="search">
			<input type="text" id="searchText" placeholder="Contact To Search For"/>
			<button type="button" class="ContactButton" aria-label="Search" onclick="searchContact();">
				<i class="fa fa-magnifying-glass"></i>
			</button>
			<button type="button" class="ContactButton" aria-label="Show add contact form" onclick="showTable()">
				<i class="fa fa-user-plus"></i>
			</button>
		</div>
			<span id="contactSearchResult"></span>
			<p id="contactList"></p>

		<div id="addContact">
			<input type="text" id="firstName" placeholder="First Name">
			<input type="text" id="lastName" placeholder="Last Name">
			<input type="text" id="registerPhoneNumber" placeholder="Phone Number">
			<input type="text" id="registerEmail" placeholder="Email">
			<button type="button" id="button" class="buttons" aria-label="Add Contact" onclick="addContact();"> Add Contact </button><br />
			<span id="contactAddResult"></span>
		</div>

		<div>
			<table id="contactTable">
				<thead>
					<tr>
					<th>First</th>
					<th>Last</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Misc</th>
					</tr>
				</thead>
				<tbody id="contactBody">
					<!-- search results inserted here-->
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
